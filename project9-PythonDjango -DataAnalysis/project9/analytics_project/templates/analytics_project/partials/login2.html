<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
<!-- 
   background-image: url({% static 'login/images/img-01.jpg' %}); -->
    
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #e6e6e6" >
			<!-- <div style="background-color:rgb(255,255,255, .7); border-radius: 25px; width: 500px; height: 500px; align-content: center; text-align: center;"> -->
			<div  class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" style="margin-top: -50%;" action="/loginpath" method="post">
                    {% csrf_token %}
					<div class="login100-form-avatar">
						<img src="{% static 'login/images/logo2.jpg' %}" alt="AVATAR">
					</div>
                    
                    <script>
                        setTimeout(function(){
                            if($("#msg").length > 0){
                                $("#msg").remove();
                            }
                        }, 2000)
                    </script>

					<span style="color: #B72E2D;" class="login100-form-title p-t-20 p-b-45">
						Login
					</span>
					{% include 'analytics_project/partials/messages.html' %}

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
                    <div class="col-lg-6 login-btm login-text">
                        <!-- Error Message -->
                    </div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" style="background-color: #B72E2D;">
							Login
						</button>
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
